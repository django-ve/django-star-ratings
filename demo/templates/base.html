{% load static i18n %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>{% trans 'Ratings Demo' %}</title>
    <link rel="stylesheet" href="{% static 'star-ratings/css/star-ratings.css' %}">
</head>
<body>
    {% if not request.user.is_authenticated %}
        <a id="login-link" href="{% url 'login' %}?next=/" title="{% trans 'Login' %}">{% trans "Login" %}</a>
    {% else %}
        <a id="logout-link" href="{% url 'logout' %}?next=/" title="{% trans 'Logout' %}">{% trans "Logout" %}</a>
    {% endif %}

    {% block content %}
    {% endblock content %}
    <script type="text/javascript" src="{% static 'star-ratings/js/dist/star-ratings.js' %}"></script>
</body>
</html>
